<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Mapa CEP</title>
</head>

<body>
    <section id="container">
        <div id="formulario">
            <h1>Consulta de endere√ßo</h1>
            <h3>Insira o CEP:</h3>
            <input type="text" class="form" id="cep" placeholder="CEP" />
            <div>
                <input type="text" class="form" id="estado" placeholder="UF" readonly />
                <input type="text" class="form" id="cidade" placeholder="Cidade" readonly />
            </div>
            <div>
                <input type="text" class="form" id="rua" placeholder="Rua" readonly />
                <input type="text" class="form" id="ddd" placeholder="DDD" readonly />
                <input type="text" class="form" id="bairro" placeholder="Bairro" readonly>
            </div>
            <div>
                <button type="submit" id="btn" class="btn">CONSULTAR</button>
                <button type="reset" id="reset" class="btn">LIMPAR</button>
            </div>
        </div>

        <div id="area-mapa">
            <iframe id="mapa" frameborder="0"></iframe>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

</html>
